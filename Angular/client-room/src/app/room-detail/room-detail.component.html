<div *ngIf="room">
    <div>
      <label><b>Name:</b></label> {{room.name}}
    </div>
    <div>
      <label><b>Date:</b></label> {{room.date}}
    </div>
    <div>
      <label><b>Starting Time:</b></label> {{room.startingTime}}
    </div>
      <div>
      <label><b>Ending Time:</b></label> {{room.endingTime}}
    </div>
  </div>
  
  <br>
  <br>
  <button (click)="list()" class="btn btn-danger">Back</button><br>
