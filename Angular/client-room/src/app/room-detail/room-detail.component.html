<div *ngIf="room">
    <div>
      <label><b>Name</b></label> {{room.name}}
    </div>
    <div>
      <label><b>date</b></label> {{room.date}}
    </div>
    <div>
      <label><b>startingTime</b></label> {{room.startingTime}}
    </div>
      <div>
      <label><b>endingTime</b></label> {{room.endingTime}}
    </div>
  </div>
  
  <br>
  <br>
  <button (click)="list()" class="btn btn-primary">Back to Room List</button><br>
